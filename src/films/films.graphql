type Film {
  title: String
  episode_id: Int
  opening_crawl: String
  director: String
  producer: String
  release_date: String
  characters: [String]
  planets: [String]
  starships: [String]
  vehicles: [String]
  species: [String]
  created: String
  edited: String
  url: String
}

type Films {
  page: Int
  data: [Film]
}

type Query {
  film(id: Int!): Film
  films(page: Int): Films
  uniqueWordOccurances: [String]
}