type Film {
  title: String
  episodeId: Int
  openingCrawl: String
  director: String
  producer: String
  releaseDate: String
  characters: [String]
  planets: [String]
  starships: [String]
  vehicles: [String]
  species: [String]
  created: String
  edited: String
  url: String
}

type Films {
  page: Int
  data: [Film]
}

type Query {
  film(id: Int!): Film
  films(page: Int): Films
}